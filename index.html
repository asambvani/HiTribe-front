<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.min.js"></script>
    <script src="./models/group.js" type="text/javascript"></script>
    <script src="./models/group_user.js" type="text/javascript"></script>
    <script src="./models/user.js" type="text/javascript"></script>
    <script src="./models/message.js" charset="utf-8"></script>
    <script src="./controllers/groupsController.js" charset="utf-8"></script>
    <script src="./controllers/usersController.js" charset="utf-8"></script>
    <script src="./controllers/messagesController.js" charset="utf-8"></script>
    <script src="app.js" type="text/javascript"></script>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/css/materialize.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/js/materialize.min.js"></script>
  </head>
  <body>
    <div class="container">
      <br>
      <div class="card" style="background-color:grey">
        <nav>
          <div class="nav-wrapper" style="background-color: #a1887f">
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a id="logout">Login/Logout</a></li>
            </ul>
            <img src="https://s3.amazonaws.com/hitribe/hitribe.jpg" class="logo">
            <a href="#" class="brand-logo center"> HiTribe</a>
            <div> </div>
          </div>
        </nav>
        <div class="row col s12">
          <div class="card-content">
            <div class="col s3 group-column" style="height:550px">
              <ul class="groups-container" id="groups-container">

              </ul>
            </div>
            <div class="col s9" style="background-color:white; height:550px">
              <div class="row">
                <div id="friends-icon"> <a class="modal-trigger" href="#modal3"><i class="material-icons right medium"> group_add</i></a></div>
                <div id="messages-container" class="messages-container">
                  
                </div>
              </div>
              <div class="row">
                <div class="input-container">
                  <div class="row col s12">
                    <form class="col s12" id="messages-form">
                     <div class="row">
                       <div class="input-field" id="user-send-info">
                          <a class='dropdown-button' href='#' data-activates='dropdown1'><i class="small material-icons left">add_box</i></a>
                          <ul id='dropdown1' class='dropdown-content'>
                            <li><a href="#!" id="message-is-post">Post</a></li>
                            <li><a href="#!" id="message-is-picture">Picture</a></li>
                            <li><a href="#!" id="message-is-file">File</a></li>
                          </ul>
                         <input type="text" name="" value="" class="col s11" id="message-text">
                         <i class="material-icons prefix col s4" id="new-message">chat_bubble_outline</i>
                       </div>
                     </div>
                   </form>
                   </div>
                </div>
              </div>
            </div>
          </div>
        </div>
          <div class="card-reveal">
            <span class="card-title grey-text text-darken-4">Sign In / Sign Up<i class="material-icons right">close</i></span>
              <form id="login-form">
                <label>Can You Login First:</label>
                <input type="text" name="username" id="login-username">
                <label>Password:</label>
                <input type="password" name="password" id="login-password">
                <input type="submit" class="waves-effect waves-light btn">
                <br>
                <br>
                <button type="button" id="create-btn" class="waves-effect waves-light btn">Not a User?</button>
              </form>
              <form id="create-form">
                <label>Username:</label>
                <input type="text" name="username" id="create-username">
                <label>First Name:</label>
                <input type="text" name="first-name" id="create-first-name">
                <label>Last Name:</label>
                <input type="text" name="last-name" id="create-last-name">
                <label>Password:</label>
                <input type="password" name="password" id="login-password">
                <input type="submit" class="waves-effect waves-light btn" value="Create User" id="create-submit">
              </form>
          </div>
    </div>
    <!-- Modal Structure -->
    <div id="modal1" class="modal">
      <div class="modal-content">
        <h4>Add a Friend</h4>
        <label>Friend Name:</label>
        <input type="text" id="add-friend-name">
      </div>
      <div class="modal-footer">
        <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat" id="create-friend">Add Friend</a>
      </div>
    </div>

    <div id="modal2" class="modal">
      <div class="modal-content">
        <h4>Create a Tribe</h4>
        <label>Tribe Name:</label>
        <input type="text" id="new-group-name">
      </div>
      <div class="modal-footer">
        <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat" id="create-group">Submit</a>
      </div>
    </div>

    <div id="modal3" class="modal">
      <div class="modal-content">
        <h4>Current Members</h4>
        <div id="group-members">
          <ul>

          </ul>
        </div>
        <label>Add a user by username:</label>
        <input type="text" id="new-friend-in-group">
      </div>
      <div class="modal-footer">
        <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat" id="add-user-to-group">Submit</a>
      </div>
    </div>
  </body>
</html>
